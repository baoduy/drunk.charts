{{- $root := . }}
{{- range $k, $v := .Values.proxies }}
{{- if $v.backendTlsCert }}
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-{{ $k }}-ingress-proxy
type: kubernetes.io/tls
data:
  tls.crt: {{ $v.backendTlsCert.crt | quote }}
  tls.key: {{ $v.backendTlsCert.key | quote}}
  {{- if $v.backendTlsCert.ca }}
  ca.crt: {{ $v.backendTlsCert.ca | quote}}
  {{- end }}
{{- end }}
{{- end }}