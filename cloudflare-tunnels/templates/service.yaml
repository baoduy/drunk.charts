apiVersion: v1
kind: Service
metadata:
  name: {{ include "project.fullname" . }}
  namespace:  {{ include "project.name" . }}
  labels:
    {{- include "project.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: 3000
  selector:
     {{- include "project.selectorLabels" . | nindent 4 }}
