apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "project.fullname" . }}
  labels: {{- include "project.labels" . | nindent 4 }}
  namespace: {{ include "project.name" . }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      {{- include "project.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
          {{- include "project.selectorLabels" . | nindent 8 }}
    spec:
      #automountServiceAccountToken: false
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{ if .Values.serviceAccount.create -}}
      serviceAccountName: {{ include "project.serviceAccountName" . }}
      {{ end }}

      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy:  {{ .Values.image.pullPolicy | default "Always" }}
        
          ports:
            - containerPort: 3000
              name: http
          args:
            - tunnel
            - --no-autoupdate
            - run
            - --token
            - $(token)

          envFrom:
            - secretRef:
                name: {{ include "project.fullname" . }}
         
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
     
        {{- with .Values.nodeSelector }}
        nodeSelector:
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.affinity }}
        affinity:
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.tolerations }}
        tolerations:
          {{- toYaml . | nindent 8 }}
        {{- end }}
