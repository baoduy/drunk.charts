nameOverride: dotnet-sample

global:
  image: mcr.microsoft.com/dotnet/samples
  tag: aspnetapp
  imagePullPolicy: IfNotPresent

# Environment variables
env:
  ASPNETCORE_URLS: "http://+:8080"

# Service configuration
service:
  enabled: true
  type: ClusterIP

# Deployment configuration
deployment:
  enabled: true
  replicaCount: 1
  ports:
    http: 8080

  podAnnotations: {}

  strategy:
    type: RollingUpdate
    maxSurge: 1
    maxUnavailable: 1

podSecurityContext: {}
securityContext: {}

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Volume configuration
volumes:
  tmp:
    mountPath: "/tmp"
    readOnly: false
    emptyDir: true

# HTTPRoute configuration for Gateway API
httpRoute:
  enabled: true

  # Parent Gateway reference (in drunk-gateway namespace)
  parentRefs:
    # - name: drunk-dev-gateway
    #   namespace: default
    #   sectionName: http # Use the http listener
    - name: drunk-dev-gateway
      namespace: drunk-gateway
      sectionName: https # Use the https listener for TLS

  # Hostname routing
  hostnames:
    - "sample.dev.local"

# Disable features not needed for this sample
ingress:
  enabled: false

statefulset:
  enabled: false

jobs: []
cronJobs: []

autoscaling:
  enabled: false

configMap: {}
secrets: {}

serviceAccount:
  enabled: false
