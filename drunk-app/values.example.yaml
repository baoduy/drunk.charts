# Default values for app.
# fullnameOverride: "" # DONOT use this update in the chard name instead
nameOverride: "drunk-test-app"

imageCredentials:
  name: "drunkcoding-acr-secret"
  registry: "drunkcoding.net"
  username: "drunk"
  password: "coding"

global:
  image: "baoduy2412/astro-blog"
  tag: "latest"
  imagePullPolicy: "IfNotPresent"
  storageClassName: "111"
  imagePullSecret: "drunkcoding-acr-secret"
  initContainer:
    image: "baoduy2412/astro-blog"
    command: ["sh", "-c", "echo Init complete;"]

#Environments variables through configMap and secrets
env:
  env1: "hello"
  env2: "drunkcoding"

configMap:
  hello: "1"
  log: "123"

configFrom:
  - name_of_other_config

secrets:
  connectionString: "ABC"
  redis: "BAC123"

secretProvider:
  enabled: true
  name: "my-secret-class"
  provider:
    name: aws
    tenantId: "your-tenant-id"
    vaultName: "your-vault-name"
    userAssignedIdentityID: "your-identity-id"
    usePodIdentity: false
    useWorkloadIdentity: false
  objects:
    - objectName: my-secret-1
      objectType: cert
      objectFormat: pfx
      objectEncoding: base64
    - objectName: my-secret-2
      objectType: secret
secretFrom:
  - name_of_other_secret

tlsSecrets:
  cloudflare:
    enabled: true
    crt: 
    key: 
  dev-local:
    crt: 
    key: 

  drunk-seft:
    crtFile: "certs/drunkcoding.net.crt"
    keyFile: "certs/drunkcoding.net.key"
    caFile: "certs/drunkcoding.net-ca.crt"

# The flag to disable pod-deployment incase of deployment
deployment:
  enabled: true
  ports:
    http: 8080
    tcp: 9090
  liveness: "/healthz"
  #readiness: "/healthz/ready"
  args:
    - tunnel
    - "--no-autoupdate"
    - run
    - "--token"
    - $(token)
  podAnnotations:
    testMe: drunk-coding
  replicaCount: 1
  strategy:
    type: "RollingUpdate" # or Recreate
    maxSurge: "1" # default 1
    maxUnavailable: "1" # default 1

# The flag to disable pod-deployment incase of statefulset deployment
statefulset:
  enabled: true
  ports:
    http: 8080
    tcp: 9090
  replicaCount: 1
  liveness: "/healthz"
  #readiness: "/healthz/ready"
  args:
    - tunnel
    - "--no-autoupdate"
    - run
    - "--token"
    - $(token)
  podAnnotations:
    testMe: drunk-coding

cronJobs:
  - name: "drunk-cjob-1"
    schedule: "* 0 * * *"
    args:
      - hello
  - name: "drunk-cjob-2"
    schedule: "* 0 * * *"
    restartPolicy: Always
    command:
      - hello-1
      - hello-2

jobs:
  - name: "drunk-job-1"
    args:
      - hello
  - name: "drunk-job-2"
    restartPolicy: Always
    command:
      - hello-1
      - hello-2

volumes:
  data-vol:
    size: "2Gi"
    storageClassName: "abc"
    accessMode: "ReadWriteOnce"
    mountPath: "/data"
    subPath: "abc.dev"
    readOnly: false
  other-vol:
    size: "2Gi"
    accessMode: "ReadWriteOnce"
    mountPath: "/data"
    subPath: "abc.dev"
    readOnly: false
  tmp:
    mountPath: "/tmp"
    readOnly: false
    emptyDir: true

serviceAccount:
  enabled: true
  annotations: {}

podAnnotations: {}

podSecurityContext:
  fsGroup: 10000
  runAsUser: 10000
  runAsGroup: 10000
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: hello.drunkcoding.net
      port: 8080
    - host: api.drunkcoding.net
      port: 9090
  tls: chart-example-tls

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  #targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Allow all ingress, restrict egress to 192.168.253.253 only
networkPolicies:
  - name: allow-all-ingress-restrict-egress
    enabled: true
    policyTypes:
      - Ingress
      - Egress
    ingress:
      - {} # Allow all ingress
    egress:
      - to:
          - ipBlock:
              cidr: 192.168.253.253/32

