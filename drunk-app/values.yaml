# This is to fix the issue 'Failed to create CoreCLR, HRESULT: 0x8007000E'
volumes:
  - name: tmp
    mountPath: '/tmp'
    readOnly: false
    emptyDir: true

serviceAccount:
  create: false
  annotations: {}

podAnnotations: {}

podSecurityContext:
  fsGroup: 10000
  runAsUser: 10000
  runAsGroup: 10000
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true

service:
  type: ClusterIP
  #port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: hello.drunkcoding.net
  tls: chart-example-tls

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

