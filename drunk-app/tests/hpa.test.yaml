suites: HPA Template Test Suite
templates:
  - hpa.yaml
tests:
      - it: should not create an HPA when autoscaling is disabled
        set:
          autoscaling:
            enabled: false
        asserts:
          - hasDocuments:
              count: 0

      - it: should create an HPA with minimum settings when autoscaling is enabled
        set:
          app:
            fullname: test-app
            labels:
              app: test-app
          autoscaling:
            enabled: true
            minReplicas: 1
            maxReplicas: 3
        asserts:
          - hasDocuments:
              count: 1
          - isKind:
              of: HorizontalPodAutoscaler
          - equal:
              path: metadata.name
              value: RELEASE-NAME-drunk-app
          - equal:
              path: spec.minReplicas
              value: 1
          - equal:
              path: spec.maxReplicas
              value: 3

      - it: should specify targetCPUUtilizationPercentage when provided
        set:
          autoscaling:
            enabled: true
            minReplicas: 1
            maxReplicas: 5
            targetCPUUtilizationPercentage: 80
        asserts:
          - hasDocuments:
              count: 1
          - equal:
              path: spec.metrics[0].resource.name
              value: cpu
          - equal:
              path: spec.metrics[0].resource.target.averageUtilization
              value: 80

      - it: should specify targetMemoryUtilizationPercentage when provided
        set:
          autoscaling:
            enabled: true
            minReplicas: 1
            maxReplicas: 5
            targetMemoryUtilizationPercentage: 70
        asserts:
          - hasDocuments:
              count: 1
          - equal:
              path: spec.metrics[0].resource.name
              value: memory
          - equal:
              path: spec.metrics[0].resource.target.averageUtilization
              value: 70

      - it: should specify both CPU and Memory utilization when both are provided
        set:
          autoscaling:
            enabled: true
            minReplicas: 2
            maxReplicas: 4
            targetCPUUtilizationPercentage: 60
            targetMemoryUtilizationPercentage: 65
        asserts:
          - hasDocuments:
              count: 1
          - equal:
              path: spec.metrics[0].resource.target.averageUtilization
              value: 60
          - equal:
              path: spec.metrics[1].resource.target.averageUtilization
              value: 65
