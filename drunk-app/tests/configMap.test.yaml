suite: test configMap
templates:
  - configMap.yaml
tests:
  - it: configMap should be generated when
    set:
      configMap:
        key: "hello"
    asserts:
      - isKind:
          of: ConfigMap
      - matchRegex:
          path: metadata.name
          pattern: drunk-app
      - equal:
          path: data.key
          value: "hello"
