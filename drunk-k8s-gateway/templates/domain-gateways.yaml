{{- if .Values.domains }}
{{- $root := . }}
{{- range .Values.domains }}
{{- if .enabled }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .name }}-gateway
  namespace: {{ include "gateway.ns" $root }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "gateway.labels" $root | nindent 4 }}
    app.kubernetes.io/component: domain-gateway
    gateway.drunk.charts/domain: {{ .name }}
    {{- with .labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  gatewayClassName: {{ .gatewayClassName }}
  {{- with .addresses }}
  addresses:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  listeners:
  {{- range .listeners }}
  - name: {{ .name }}
    protocol: {{ .protocol }}
    port: {{ .port }}
    {{- if .hostname }}
    hostname: {{ .hostname | quote }}
    {{- end }}
    {{- with .tls }}
    tls:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- if .allowedRoutes }}
    allowedRoutes:
      {{- toYaml .allowedRoutes | nindent 6 }}
    {{- else }}
      {{- with $root.Values.routeAccess }}
    allowedRoutes:
      namespaces:
        {{- if eq .mode "All" }}
        from: All
        {{- else if eq .mode "Same" }}
        from: Same
        {{- else if eq .mode "List" }}
        from: Selector
        selector:
          matchLabels:
            {{ .labelKey }}: {{ .labelValue | quote }}
        {{- else }}
        from: Same
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
